<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="container mt-5">
    <h1 class="mb-5">Book Library</h1>
    <div class="row">
        <div class="col-sm-4">    
            <form id="addBookForm">
                <input class="form-control mb-3" type="text" id="title" placeholder="What is the title of the book?" required="" >
                <input class="form-control mb-3" type="text" id="author" placeholder="Who is the author if the book?" required="" >
                <input class="form-control mb-3" type="number" id="pages" placeholder="How many pages are in the book?" required="" >
                <div class="is-read mb-3">
                <label for="is-read">Status</label>
                <select name="status" id="status" class="form-select form-control">
                    <option value="read">Read</option>
                    <option value="not read">Not read</option>
                </select>    
                </div>
                <button class="btn btn-primary" type="submit">Add a New Book</button>
            </form>
        </div> 
        <div class="col-sm-8">      
            <table class="table">
            <thead>
                <tr id="headData">
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PAGES</th>
                <th>STATUS</th>
                <th>REMOVAL</th>
                </tr>
            </thead>
            <tbody id="tableData"></tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
